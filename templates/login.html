<!DOCTYPE html>
<html>
<head><title>ATM Login</title></head>
<body>
  <h2>Welcome to the ATM</h2>
  {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
  <form method="POST">
    Account Number: <input type="number" name="accno" required><br><br>
    PIN: <input type="password" name="pin" required><br><br>
    <input type="submit" value="Login">
  </form>
</body>
</html>
